<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
    <button [routerLink]="'../posts'"
        class="mb-4 flex-none rounded-md bg-blue-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-blue-600 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        Posts
    </button>
    <div class="mb-4 flex items-center justify-between">
        <div class="flex-col items-center">
            <h3 class="text-md font-bold text-gray-900 dark:text-night-50">Categories</h3>
        </div>
        <div class="flex space-x-2">
            <a [routerLink]="'create'"
                class="flex-none rounded-md bg-blue-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-blue-600 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
                <svg-icon src="assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
        </a>
            <button
                class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
                <svg-icon src="assets/icons/heroicons/outline/refresh.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
            </button>
        </div>
    </div>

    <div class="relative overflow-x-auto">
        <table class="w-full table-auto">
            <!--Table head-->
            <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
                <tr>
                    <th class="py-3 text-left">Name</th>
                    <th class="py-3 text-left">Description</th>
                    <th class="py-3 text-right">Action</th>
                </tr>
            </thead>
            <!--end Table head-->
            <!--Table body-->
            <tbody>
                <tr *ngFor="let category of categories" [rowData]="category" [columns]="columns" table-item
                class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
            </tr>
            </tbody>
            <!--end::Table body-->
        </table>

        
    </div>
</div>
