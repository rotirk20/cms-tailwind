<td class="py-2 pr-2">
  <div class="flex items-center">
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
        post.title
      }}</a>
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ post.created_on | date: 'dd.MM.yyyy HH:mm'}}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">John Doe</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">News</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
          <img [src]="auction.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
      </div> -->
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ post.status }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">    
    <button [routerLink]="['../', post._id, 'edit']"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-green-500 text-white dark:bg-night-500 dark:text-night-300 mr-2">
      <svg-icon src="assets/icons/heroicons/outline/pencil.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
    </button>
    <button (click)="onDelete()" class="flex h-7 w-7 items-center justify-center rounded-md bg-red-500 text-white dark:bg-night-500 dark:text-night-300 mr-2">
        <svg-icon src="assets/icons/heroicons/outline/remove.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
    </button>
    <button
      class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
