<td *ngFor="let column of columns" class="py-2 pr-2" [ngSwitch]="column.field">
    <div class="flex items-center" *ngSwitchDefault>
        <div class="flex flex-col justify-items-start">
            <a
                class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                {{ rowData[column.field] }}</a>
        </div>
    </div>
    <ng-container *ngSwitchCase="'created_by'">
        <div class="flex items-center">
            <div class="flex flex-col justify-items-start">
                <a
                    class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                    {{ rowData[column.field].first_name }} {{ rowData[column.field].last_name }}</a>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="'categories'">
        <div class="flex items-center">
            <div class="flex flex-col justify-items-start">
                <span *ngFor="let category of rowData[column.field]">
                    <a
                    class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                    {{ category.name }}</a>
                </span>
            </div>
        </div>
    </ng-container>
    <ng-container *ngSwitchCase="'action'">
        <div class="flex justify-end">
            <button [routerLink]="[rowData._id, 'edit']"
                class="flex h-7 w-7 items-center justify-center rounded-md bg-green-500 text-white dark:bg-night-500 dark:text-night-300 mr-2">
                <svg-icon src="assets/icons/heroicons/outline/pencil.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
            </button>
            <button
                class="flex h-7 w-7 items-center justify-center rounded-md bg-red-500 text-white dark:bg-night-500 dark:text-night-300 mr-2">
                <svg-icon src="assets/icons/heroicons/outline/remove.svg" [svgClass]="'h-3 w-3'"> </svg-icon>
            </button>
            <button
                class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
                <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
            </button>
        </div>
    </ng-container>
    <!-- Other columns can be similarly defined based on the column names -->
</td>
